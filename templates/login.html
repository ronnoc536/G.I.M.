{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
  {% with messages = get_flashed_messages() %}
    {%if messages%} 
      {% for msg in messages %}
        <p>{{msg}}</p>
      {% endfor %}
     {% endif %} 
  {% endwith %}
<form action = "/login" method = "POST">
  <p>House Manager Password:</p>
  <p><input type = "password" name = "password" /></p>
  <p><input type = "submit" name = "submit" /></p>
</form>
{% endblock %}
